<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 80px;
            border: 1px solid #000;
        }

        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: red;
        }

        /* 下面是作业的答案 */

        .dot-2 {
            margin-left: 55px;
        }

        .dot-3 {
            margin-top: 35px;
        }

        .dot-4 {
            margin-left: 55px;
        }
    </style>
</head>
<body>
<div>练习布局：让4个点点的位置移动到正方形的四个角落</div>
<div class="box box-1">
    <span class="dot dot-1"></span>
    <span class="dot dot-2"></span>
    <span class="dot dot-3"></span>
    <span class="dot dot-4"></span>
</div>
</body>
</html>
