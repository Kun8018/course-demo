<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 80px;
            border: 1px solid #000;
            position: relative;
        }

        .dot {
            display: block;
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
<div>垂直居中：position:absoulte; top:0;  bottom: 0; margin-top: auto; margin-bottom: auto;</div>
<div class="box box-1">
    <span class="dot dot-1"></span>
</div>
</body>
</html>
