<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 80px;
            border: 1px solid #000;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: red;
        }
    </style>
</head>
<body>
<div>用text-align实现水平居中，适合行级的元素</div>
<div class="box box-1">
    <span class="dot dot-1"></span>
</div>
</body>
</html>
