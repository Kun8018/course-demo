<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 80px;
            line-height: 80px;
            border: 1px solid #000;
        }

        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: red;
        }
    </style>
</head>
<body>
<div>用line-height等于height实现垂直居中</div>
<div class="box box-1">
    <span class="dot dot-1"></span>
    <span class="dot dot-1"></span>
    <span class="dot dot-1"></span>
</div>
</body>
</html>
